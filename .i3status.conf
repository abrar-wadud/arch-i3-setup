general {
    colors = true          # Enable colors for the output in the status bar.
    interval = 3           # Refresh interval for the status bar information (every 3 seconds).
}

# Specify the order in which the modules appear on the status bar.
order += "volume master"      # Display the system volume status.
order += "wireless _first_"   # Display the status of the first wireless interface.
order += "ethernet _first_"   # Display the status of the first Ethernet interface.
order += "battery all"        # Display battery information for all batteries.
order += "cpu_usage"          # Display CPU usage information.
order += "memory"             # Display memory usage information.
order += "tztime local"       # Display the local time.

# Volume Configuration
volume master {
    format = "VOL: %volume"               # Format for when volume is not muted.
    format_muted = "VOL: %volume"         # Format for when volume is muted (showing same here).
    device = "default"                    # Use the default audio device.
    mixer = "Master"                      # Specify the mixer channel to control.
    mixer_idx = 0                         # Index of the mixer to control.
}

# Wireless Configuration
wireless _first_ {
    format_up = "WI-FI: %essid%quality"   # Format when the Wi-Fi is connected (shows SSID and signal quality).
    format_down = "W: down"               # Format when the Wi-Fi is disconnected.
}

# Ethernet Configuration
ethernet _first_ {
    format_up = "E: %ip (%speed)"         # Format when the Ethernet is connected (shows IP and speed).
    format_down = ""                      # No output when the Ethernet is disconnected.
}

# Battery Configuration
battery all {
    format = "%status: %percentage"       # Display the battery status and percentage remaining.
    last_full_capacity = true             # Use the last full capacity to calculate percentage (accounts for battery wear).
    integer_battery_capacity = true       # Display battery percentage as an integer.
    low_threshold = 35                    # Warn when battery drops below 35%.
    threshold_type = "%percentage"        # Use percentage to determine thresholds.
}

# CPU Usage Configuration
cpu_usage {
    format = "CPU: %usage"                # Format for CPU usage display.
    max_threshold = 80                    # Set a maximum threshold at 80% usage (critical).
    format_above_threshold = "CPU: %usage" # Format when CPU usage exceeds the max threshold.
    degraded_threshold = 50               # Set a degraded threshold at 50% usage.
    format_above_degraded_threshold = "CPU: %usage" # Format when CPU usage exceeds the degraded threshold.
}

# Memory Usage Configuration
memory {
    memory_used_method = memavailable     # Use "memavailable" to calculate memory used (more accurate).
    format = "MEM: %used"                 # Format for displaying used memory.
    threshold_degraded = "15%"            # Display a warning if available memory falls below 15%.
    threshold_critical = "10%"            # Display a critical alert if available memory falls below 10%.
    format_degraded = "MEM: %used"        # Format when memory usage is in the degraded state.
}

# Local Time Configuration
tztime local {
    format = "%Y-%m-%d %H:%M"             # Display the local date and time in YYYY-MM-DD HH:MM format.
}
